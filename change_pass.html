<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login, Registration & Forgot Form Design</title>
    <!-- Bootstrap 4 CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Fontawesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./change_pass/change_pass.css">
    <link rel="stylesheet" href="./change_pass/js/change_pass.js">
  </head>
  <body class="bg-info">
    <div class="container">
      <!-- Login Form Start -->
      <div class="row justify-content-center wrapper" id="login-box">
        <div class="col-lg my-auto myShadow">
          <div class="row">
              
              <div class="col flex flex-column justify-content-center myColor">
                  <img class="change_pass-img" src="./change_pass/img/pass2.jpg" alt="">
                </div>
                
                <!-- Start Change pass right -->
                <div class="col-lg-7 bg-white p-4">
                  <h1 class="text-center font-weight-bold text-primary">Đổi mật khẩu</h1>
                  <hr class="my-3" />
                  <form action="#" method="post" class="px-3" id="login-form">
    
                    <!-- Start Email -->
                    <div class="input-group input-group-lg form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text rounded-0"><i class="fas fa-key fa-lg fa-fw"></i></span>
                      </div>
                      <input type="email" id="email" name="email" class="form-control rounded-0" placeholder="Mật khẩu cũ" required />
                    </div>
                    <!-- End Email  -->
    
                    <!-- Start new password -->
                    <div class="input-group input-group-lg form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text rounded-0"><i class="fas fa-key fa-lg fa-fw"></i></span>
                      </div>
                      <input type="password" id="password" name="password" class="form-control rounded-0" minlength="5" placeholder="Mật khẩu mới" required autocomplete="off" />
                    </div>
                    <!-- End new password -->
    
                    <!-- Repeat password -->
                    <div class="input-group input-group-lg form-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text rounded-0"><i class="fas fa-key fa-lg fa-fw"></i></span>
                        </div>
                        <input type="password" id="password" name="password" class="form-control rounded-0" minlength="5" placeholder="Nhập lại mật khẩu mới" required autocomplete="off" />
                      </div>
                    <!--  Repeat password -->
    
    
                    <div class="form-group">
                      <input type="submit" id="login-btn" value="Thay đổi" class="btn btn-primary btn-lg btn-block myBtn" />
                    </div>
                  </form>
                </div>
                <!-- End Change pass right -->
            </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
